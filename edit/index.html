<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./layout.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="../bower_components/ace-builds/src-min-noconflict/ace.js"></script>
  <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="../bower_components/angular-ui-ace/ui-ace.js"></script>
  <script type="text/javascript" src="../bower_components/Processing.js/processing.js"></script>
  <title>Pjs</title>
</head>
<body ng-app="Pjs" ng-controller="AppController" layout vertical>

  <div class="title_bar" ng-controller="TitleBar" layout horizontal>
    <div class="controls">
      <div class="win_button expnd" ng-click="nwk_dvtls();"></div>
      <div class="win_button minim" ng-click="nwk_minim();"></div>
      <div class="win_button close" ng-click="nwk_close();"></div>
    </div>
    <span flex><h1>Project 1</h1></span>
    <button ng-click="render_js();">Render</button>

  </div>
  
  <div 
    ui-ace="{ onLoad : aceLoaded, 
              mode   :'javascript',
              theme  :'twilight'   }">
  </div>

  <script type="text/javascript" src="../app.js"></script>

</body>
</html>
